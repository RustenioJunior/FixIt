# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - fixit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build Authentication
        run: dotnet build Authentication/Authentication.csproj --configuration Release

      - name: Publish Authentication
        run: dotnet publish Authentication/Authentication.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp/authentication"

      - name: Build UserManagement
        run: dotnet build UserManagement/UserManagement.csproj --configuration Release

      - name: Publish UserManagement
        run: dotnet publish UserManagement/UserManagement.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp/usermanagement"

      - name: Build RegisterManagement
        run: dotnet build RegisterManagement/RegisterManagement.csproj --configuration Release

      - name: Publish RegisterManagement
        run: dotnet publish RegisterManagement/RegisterManagement.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp/registermanagement"

      - name: Build ServiceManagement
        run: dotnet build ServiceManagement/ServiceManagement.csproj --configuration Release

      - name: Publish ServiceManagement
        run: dotnet publish ServiceManagement/ServiceManagement.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp/servicemanagement"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'fixit'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp